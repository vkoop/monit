buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id 'org.springframework.boot' version '1.5.9.RELEASE'
	id 'io.franzbecker.gradle-lombok' version '1.11'
	id 'java'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'de.vkoop'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter-mail'
	compile "org.springframework.boot:spring-boot-configuration-processor"
	compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.6'
	compile "org.telegram:telegrambots:3.5"
	compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.4.2.Final'
	compile group: 'io.vavr', name: 'vavr', version: '0.9.2'

	testCompile 'org.springframework.boot:spring-boot-starter-test'
	testCompile group: 'com.icegreen', name: 'greenmail', version: '1.5.6'
}

compileJava.dependsOn(processResources)